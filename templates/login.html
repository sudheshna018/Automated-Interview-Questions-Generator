<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .login-title {
            font-size: 2.2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #2196f3, #007bff);
            color: #fff;
            font-weight: 600;
        }
        .login-btn:hover {
            background: linear-gradient(45deg, #007bff, #2196f3);
        }
        .login-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        .login-links a {
            font-size: 0.97rem;
        }
        .create-account {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #2196f3;
            text-decoration: none;
        }
        .create-account:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="gradient-bg d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="login-container">
            <div class="login-title">Log in</div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/login">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username or Email" required autofocus>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    <span class="password-toggle-icon" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn login-btn">Log in</button>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <div class="login-links mt-2">
                    <a href="">Forgot Password?</a>
                </div>
            </form>
            <a href="/signup" class="create-account">Create an Account</a>
        </div>
    </div>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
