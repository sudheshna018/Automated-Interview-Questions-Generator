<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .signup-title {
            font-size: 2.2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .signup-btn {
            width: 100%;
            background: linear-gradient(45deg, #2196f3, #007bff);
            color: #fff;
            font-weight: 600;
        }
        .signup-btn:hover {
            background: linear-gradient(45deg, #007bff, #2196f3);
        }
        .signup-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 0.5rem;
        }
        .signup-links a {
            font-size: 0.97rem;
        }
    </style>
</head>
<body class="gradient-bg d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="signup-container">
            <div class="signup-title">Sign Up</div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/signup">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="confirm_email" placeholder="Confirm Email" required>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    <span class="password-toggle-icon" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                     <span class="password-toggle-icon" onclick="togglePassword('confirm_password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn signup-btn">Sign Up</button>
                <div class="signup-links mt-2">
                    <a href="/login">Already have an account? Log in</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
